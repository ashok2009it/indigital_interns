<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Custom CSS-->
        <link rel="stylesheet" href="../assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="register-backdrop">
        <div class="register-box">
            <div class="title">
                <h2>Login</h2>
            </div>    
            
            <form>
                <input class="form-control" style="margin-top:20px;" type="email"
                 name="email" placeholder="Enter Email"required autofocus>
                <input  class="form-control" style="margin-top:20px;" type="password"
                 name="name" placeholder="Enter Password"required>
                <input  class="btn btn-success" type="submit" value="Submit">
            </form> 
        </div>
    </div>
</body>
</html>
