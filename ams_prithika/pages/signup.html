<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indigilab</title>
    <link rel="stylesheet" href="../assests/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
</head>
<body class="login-page">
    <div class="navbar">
        <div class="container">
          <a href="../index.html"><img class="img" src="../assests/images/logo.svg" href="#" alt="indigital" style="cursor:pointer;"></a>
        </div>
    </div>  
    
    <div class="login-box">
        <h2 class="heading-login-box">SIGN UP</h2>
        <form>
            <div class="user-box">
                <input class="user-box-input" type="text" required>
                <label class="user-box-label">Firstname</label>
            </div>
            <div class="user-box">
                <input class="user-box-input" type="password" required>
                <label class="user-box-label">Lastname</label>
            </div>
            <div class="user-box">
                <input class="user-box-input" type="password" required>
                <label class="user-box-label">Password</label>
            </div>
            <div class="user-box">
                <input class="user-box-input" type="password" required>
                <label class="user-box-label">Confirm Password</label>
            </div>
            <a type="submit" class="login-box-button" href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Register
            </a>
        </form>
    </div>
</body>
